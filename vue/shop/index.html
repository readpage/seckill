<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/static/lottie-player.js"></script>
    <title>Vite App</title>
    <style>
      #loading {
        position: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 2000;
        background-color: #ffffff;
      }
      #loading .lottie-player {
        position: relative;
        top: -10%;
      }
    </style>
  </head>
  <body>
    <div id="loading"><lottie-player class="lottie-player" src="/static/load.json"  background="transparent"  speed="2.2"  style="width: 500px; height: 500px;" loop autoplay></lottie-player></div>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
